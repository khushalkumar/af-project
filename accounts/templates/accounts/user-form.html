{% extends 'base.html' %}

{% block content %}

{% if error %}
{{ error }}


{% endif %}

<h1>Sign Up!</h1>

<form method="POST" action="{% url 'user-form' %}">
{% csrf_token %}
<div class="form-group">
  First Name:

  <input class="form-control" size="20" type="text" name="firstname" placeholder="first name"/>

</div>
<div class="form-group">
  Last Name:

  <input class="form-control" type="text" size="20" name="lastname" placeholder="last name"/>

</div>
<div class="form-group">
  Date Of Birth:

  <input class="form-control" type="date" size="200" id = "date" name="date"/>

</div>
<div class="form-group">
  Email:
  <input class="form-control" type="email" width="200" name="email" placeholder="name@example.com"/>
  <small class="form-text text-muted">We'll never share your email with anyone else.</small>
</div >
<div class="form-group">
  Phone Number:

  <input class="form-control" type="number" size="200" name="phonenumber" maxlength="10" minlength="10" placeholder="phone number"/>

  <small class="form-text text-muted">+91 is already included.</small>
</div>
<div class="form-group">
  Password:

  <input class="form-control" type="password" width="200" name="password1" placeholder="password"/>

</div>
<div class="form-group">
  Confirm Password:

  <input class="form-control" type="password" width="200" name="password2" placeholder="confirm password"/>

</div>

<input type="submit" class="btn btn-primary" value="Save" name="submit" id="submit" />

</form>

{% endblock %}
